<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Attributes | Agent-S</title>
  </head>
  <body>
    <div class="container py-5">
      <!-- Header with instruction -->
      <div class="row top-buffer">
        <div class="col-md-12">
          <div id="logo" class="text-center">
            <h2><i class="fas fa-shopping-cart"></i> Agent-S</h2>
          </div>
          <div id="instruction-text" class="text-center">
            <h4>Instruction:<br>{{ instruction_text }}</h4>
          </div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <div class="row top-buffer navigation-buttons">
        <div class="col-md-6">
          <form method="post" action="{{url_for('index', session_id=session_id)}}">
            <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> New Search</button>
          </form>
        </div>
        <div class="col-md-6 text-right">
          <form method="post" action="{{url_for('item_page', session_id=session_id, asin=asin, keywords=keywords, page=page, options=options)}}">
            <button type="submit" class="btn btn-primary"><i class="fas fa-chevron-left"></i> Back to Product</button>
          </form>
        </div>
      </div>
      
      <!-- Attributes and Category content -->
      <div class="row top-buffer">
        <div class="col-md-8">
          <div class="content-card">
            <div class="content-header">
              <h3><i class="fas fa-tags"></i> Product Attributes</h3>
            </div>
            <div class="attributes-content">
              <ul class="attribute-list">
                {% for attribute in product_info.Attributes %}
                <li>
                  <div class="attribute-item">
                    <i class="fas fa-dot-circle attribute-icon"></i>
                    <p class="attribute-text">{{attribute}}</p>
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="content-card">
            <div class="content-header">
              <h3><i class="fas fa-info-circle"></i> Product Info</h3>
            </div>
            <div class="category-content">
              <div class="info-item">
                <div class="info-label">Category:</div>
                <div class="info-value">{{product_info.category}}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">Query:</div>
                <div class="info-value">{{product_info.query}}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">Product Category:</div>
                <div class="info-value">{{product_info.product_category}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      /* Additional styles for attributes page */
      .navigation-buttons {
        margin-bottom: 20px;
      }
      
      .content-card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 20px;
        overflow: hidden;
        height: 100%;
      }
      
      .content-header {
        background-color: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 1px solid #e9ecef;
      }
      
      .content-header h3 {
        margin: 0;
        color: var(--secondary-color);
        font-weight: 600;
      }
      
      .attributes-content, .category-content {
        padding: 20px;
      }
      
      .attribute-list {
        list-style-type: none;
        padding: 0;
      }
      
      .attribute-item {
        display: flex;
        margin-bottom: 12px;
        align-items: flex-start;
      }
      
      .attribute-icon {
        color: var(--primary-color);
        font-size: 14px;
        margin-right: 15px;
        margin-top: 5px;
      }
      
      .attribute-text {
        margin: 0;
        flex: 1;
        font-size: 16px;
      }
      
      .info-item {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
      }
      
      .info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      
      .info-label {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
      }
      
      .info-value {
        color: #7f8c8d;
      }
    </style>
  </body>
</html>
